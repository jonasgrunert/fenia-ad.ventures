backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "home"
    label: "Home"
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "home"
        fields:
          - label: Template key
            name: templateKey
            widget: hidden
            default: home
          - label: "Diary"
            name: "diary"
            widget: "list"
            required: false
            fields:
              - label: Title
                name: title
                widget: string
                required: false
              - label: Date
                name: date
                widget: datetime
                required: false
              - label: Place
                name: place
                widget: object
                required: false
                fields:
                  - label: Position
                    name: position
                    widget: map
                    required: false
                  - label: Name
                    name: name
                    widget: string
                    required: false
              - label: Images
                name: images
                widget: list
                required: false
                fields:
                  - label: Image
                    name: image
                    widget: image
                    required: false
                  - label: Image Name
                    name: name
                    widget: string
                    required: false
              - label: Description
                name: description
                widget: text
                required: false

  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    slug: "{{title}}"
    create: false
    filter:
      field: temmplateKey
      value: other
    fields:
      - label: Template key
        name: templateKey
        widget: hidden
        default: other
      - label: "Title"
        name: title
        widget: string
        required: true
